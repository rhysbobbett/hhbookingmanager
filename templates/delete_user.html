{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="center green-text text-darken-3">User Deletion Confirmation</h1>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Are you sure you want to delete this user?</span>
                    <p>Username: {{ user_to_delete.username }}</p>
                    <!-- User deletion confirmation form -->
                    <form action="{{ url_for('confirm_delete_user', username=user_to_delete.username) }}" method="POST">
                        <button class="btn waves-effect waves-light red" type="submit">Confirm Delete</button>
                    </form>
                    <a href="{{ url_for('admin') }}" class="btn waves-effect waves-light">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
