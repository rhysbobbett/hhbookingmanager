<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="description" content="Horticulture Consultancy and Design located in South Wales">
    <title>Hearten Horticulture Ltd.</title>
</head>

<body>
    <!-- Logo and navbar -->
    <header>
        <nav class="light-green" style="height: 128px;">
            <div class="nav-wrapper" >
                <a href="{{ url_for('base') }}" class="brand-logo">
                    <img src="{{ url_for('static', filename='/img/logovector.webp') }}" id="myLogo"
                        alt="Hearten Horticulture Logo" style="max-height: 128px;">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="fas fa-bars" style="color: #f4f6fb;"></i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('homepage') }}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
                    <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>

        <!-- Mobile Collapsible Navigation -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('homepage') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
            <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
        </ul>

        <!-- Initialize Sidenav -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
            });
        </script>
    </header>


    {% block content %}
    <div class="container">
        <div class="row">
            <h1 class="center custom-heading">Welcome to Hearten Horticulture</h1>
            <Br>
            <div class="col s6 center">
                <a href="{{ url_for('register') }}" class="waves-effect waves-light btn green">Register</a>
            </div>
            <div class="col s6 center">
                <a href="{{ url_for('login') }}" class="waves-effect waves-light btn green">Login</a>
            </div>
        </div>
    </div>
    {% endblock %}


    <!-- Footer -->
    <footer class="page-footer light-green" style="position: fixed; bottom: 0; width: 100%;">
        <div class="container fixed-bottom">
            <div class="center fixed-bottom">
                    <a href="https://www.facebook.com/heartenhorticulture" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook fa-3x white-text"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter-square fa-3x white-text"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" aria-label="Youtube">
                        <i class="fab fa-youtube-square fa-3x white-text"></i>
                    </a>
                    <a href="https://www.instagram.com/heartenhorticulture/" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram fa-3x white-text"></i>
                    </a>
                </div>
            <div class="footnotes center">
                <span>Copyright Â© 2023 Rhys Bobbett</span>
                <span>- For Educational Purposes Only</span>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>

</html>
