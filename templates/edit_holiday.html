{% extends "base.html" %}

{% block content %}
<h1>Edit Holiday</h1>

<!-- Edit holiday form -->
<form method="POST" action="{{ url_for('edit_holiday', holidayId=holiday._id) }}">
    <label for="date">Date:</label>
    <input type="date" name="date" value="{{ holiday.date }}" required>

    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ holiday.description }}" required>

    <input type="submit" value="Update Holiday">
</form>
{% endblock %}
